<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<script type="text/javascript" src="../jquery-easyui-1.5/jquery.min.js"
	charset="utf-8"></script>
<script type="text/javascript"
	src="../jquery-easyui-1.5/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript"
	src="../jquery-easyui-1.5/plugins/jquery.validatebox.js"></script>
<script type="text/javascript"
	src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
<link type="text/css" rel="stylesheet"
	href="../jquery-easyui-1.5/themes/default/easyui.css">
<link type="text/css" rel="stylesheet"
	href="../jquery-easyui-1.5/themes/icon.css">


<script type="text/javascript">
	var lay;
	$(function(){
		lay=$("#layout").layout();    
		var center=$('#layout').layout('panel','center');  
		console.info(center.panel('options'));
		alert(center.panel('options').title);
		lay.layout('collapse','west,east');
		
	});
</script>

</head>
<body id="layout" >   
    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>   
    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>   
    <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>   
    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>   
    <!-- href属性只载入另一个页面的body部分，其他的都不做载入，包括js代码片段，如果要载入，需要把js放在body中间 -->
    
    <!-- 
    
    <body>
    <script> alert('这个会被执行');  </script>
    </body>
     -->
    
    <div id="center" iconCls="icon-save" href="center.html"  data-options="region:'center',title:'center title'" style="background:#eee;">href="index3.html"</div>   
</body>  

 

	

</body>
</html>
