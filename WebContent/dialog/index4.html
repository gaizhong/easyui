<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<script type="text/javascript" src="jquery-easyui-1.5/jquery.min.js"
	charset="utf-8"></script>
<script type="text/javascript"
	src="jquery-easyui-1.5/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript"
	src="jquery-easyui-1.5/plugins/jquery.validatebox.js"></script>
<script type="text/javascript"
	src="jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
<link type="text/css" rel="stylesheet"
	href="jquery-easyui-1.5/themes/default/easyui.css">
<link type="text/css" rel="stylesheet"
	href="jquery-easyui-1.5/themes/icon.css">


<script type="text/javascript">
	var loginAndReg;
	var form;
	var regedit;
	$(function() {
		loginAndReg = $("#loginAndReg").dialog({
			closable : false,
			modal : true,
			buttons : [ {
				text : '登录',
				handler : function() {
					//ajax在第一个页面中，现在用form提交
					form.submit();
						
						
// 						$.ajax({
// 							type : "POST",
// 							url : "login",
// 							//   data: "name=John&password=Boston",
// 							data : $("#form").serialize(),
// 							success : function(msg) {
// 								// alert( "Data Saved: " + msg );
// 								//  $.messager.show();
// 								//	   $.messager.show({
// 								//		   title:'提示',
// 								//		   msg:'返回'
// 								//	   })
// 								if (msg == 'ok') {
// 									$("#loginAndReg").dialog({closed:'true'});
// 								}
// 								if(msg=='false'){
// 									$.messager.alert("提示","用户名或者密码不正确");
// 								}
// 							}
// 						});
					
				}
			}, {
				text : '注册',
				handler : function() {
					alert("取消");
					$("#regedit").dialog('open');
				}
			} ]
		});
		//注册
		regedit== $("#regedit").show().dialog({
			closable : false,
			modal : true,
			closed: true,
			buttons : [ {
				text : '注册',
				handler : function() {
					//ajax在第一个页面中，现在用form提交
					//form.submit();
					if($("#regedit").form('validate')){
						$.ajax({
							type : "POST",
							url : "regedit",
							//   data: "name=John&password=Boston",
							data : $("#form1").serialize(),
							success : function(msg) {
								if (msg == 'ok') {
									$("#regedit").dialog({closed:'true'});
								}
								if(msg=='false'){
									$.messager.alert("提示","注册失败");
								}
							}
						});
					}
					
				}
			}, {
				text : '重置',
				handler : function() {
					alert("取消")
				}
			} ]
		});
		
		
		//将普通表单转化成jqform
		form = $("#form").form({
			url : "login",
			success : function(msg) {
				if (msg == 'ok') {
					$("#loginAndReg").dialog({
						closed : 'true'
					});
					$.messager.show({
						title : '我的消息',
						msg : '消息将在3秒后关闭。',
						timeout : 3000,
						showType : 'slide'
					});

				}
				if (msg == 'false') {
					$.messager.alert("提示", "用户名或者密码不正确");
				}
			}
		});
		
		$(form).find('input').on('keyup',function(event){
		if(event.keyCode=='13'){
			form.submit();
		}
	});
		
	});
</script>

</head>
<body>
	<div id="loginAndReg" title="用户登录" style="width: 500px; height: 300px;">
		<form id="form" method="post">
			<table>
				<tr>
					<th align="right">用户名：
					<th />
					<td align="left"><input name="name" type="text"
						class="easyui-validatebox" required="required"
						missingMessage="该项不能为空"
						style="width: 300px"></td>
				</tr>
				<tr>
					<th align="right">密码：
					<th />
					<td align="left"><input name="password" type="password"
						class="easyui-validatebox" required="required"
						style="width: 300px"></td>
				</tr>

			</table>

		</form>

	</div>
				<!-- 注册 -->
	<div id="regedit" title="用户注册" style="width: 500px; height: 300px; display: none">
		<form id="form1" method="post">
			<table>
				<tr>
					<th align="right">用户名：
					<th />
					<td align="left"><input name="name" type="text"
						class="easyui-validatebox" required="required"
						missingMessage="该项不能为空"
						style="width: 300px"></td>
				</tr>
				<tr>
					<th align="right">密码：
					<th />
					<td align="left"><input name="password" type="password"
						class="easyui-validatebox" required="required"
						style="width: 300px"></td>
				</tr>
				<tr>
					<th align="right">确认密码：
					<th />
					<td align="left"><input name="password2" type="password"
						class="easyui-validatebox" required="required"
						style="width: 300px"></td>
				</tr>

			</table>

		</form>

	</div>


</body>
</html>
